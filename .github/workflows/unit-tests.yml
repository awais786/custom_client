name: Tests Workflow

on:
  push:
    branches:
      - '*'  # Runs on push events to any branch
  pull_request:
    branches:
      - '*'  # Runs on pull requests to any branch

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    # Step 1: Checkout the repository
    - name: Checkout code
      uses: actions/checkout@v3

    # Step 2: Set up Python environment
    - name: Set up Python 3.x
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'  # Specify the Python version

    # Step 3: Install dependencies
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install PyJWT==2.8.0  # Add any other specific libraries if necessary
        pip install requests
        pip install django==4.2

    - name: Run Tests'
      env:
        SECRET_KEY: 69tgugtg%^fgJO&*&
        DB_NAME: mydb
        DB_USER: userdb
        DB_PASSWORD: password
        DJANGO_ALLOWED_HOSTS: localhost 127.0.0.1 [::1]
        DEBUG_MODE: False
        TIME_ZONE: Africa/Bangui
        CACHE_KEY_PREFIX: Halo
      run: |
        python ./mockserver/manage.py runserver 127.0.0.1:8000
